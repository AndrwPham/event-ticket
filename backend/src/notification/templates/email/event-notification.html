<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            font-family: 'Alata', Arial, sans-serif;
        }

        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 32px 24px 24px 24px;
        }

        .content {
            margin-top: 32px;
            color: #222;
        }

        .content h1 {
            font-size: 26px;
            margin-bottom: 12px;
            color: #003f20;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 24px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header (table-based, VGU left, Facebook right) -->
        <table width="100%" cellpadding="0" cellspacing="0"
            style="border-bottom:1px solid #eee;padding-bottom:16px;margin-bottom:24px;">
            <tr>
                <td align="left" style="padding:10px 0;">
                    <a href="https://www.facebook.com/VguCareerService" target="_blank">
                        <img src="https://vgu.edu.vn/cms-vgu-theme-4/images/cms/vgu_logo.png" alt="VGU Logo"
                            style="width:120px;height:auto;display:block;" />
                    </a>
                </td>
                <td align="right" style="padding:10px 0;">
                    <a href="https://fb.com/Fuisloy" target="_blank">
                        <img alt="facebook-logo" height="24"
                            src="https://codedmails.com/images/social/black/facebook-logo-transparent-black.png"
                            style="border-radius:3px;display:inline-block;vertical-align:middle;" width="24" />
                    </a>
                </td>
            </tr>
        </table>
        <div class="content">
            <h1>Event Notification</h1>
            <p>{{content}}</p>
        </div>
        <!-- Footer (table-based, styled) -->
        <table width="100%" cellpadding="0" cellspacing="0"
            style="margin-top:40px;border-top:1px solid #eee;padding-top:16px;">
            <tr>
                <td align="center" style="color:#888;font-size:14px;padding:16px 0 0 0;">
                    Need help? Contact us at <a href="mailto:10422021@student.vgu.edu.vn"
                        style="color:#d27024;text-decoration:none;">10422021@student.vgu.edu.vn</a><br>
                    2025@LIA
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
